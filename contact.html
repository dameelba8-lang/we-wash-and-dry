<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Contact We'll Wash and Dry — schedule pickup, ask questions, or request a quote." />
  <title>Contact — We'll Wash and Dry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container">
      <a href="index.html" class="brand" aria-label="We'll Wash and Dry homepage">
        <img src="images/logo.png" alt="We'll Wash and Dry logo" class="logo" />
      </a>

      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="prices.html">Prices</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="site-main" role="main">
    <section class="hero small" aria-labelledby="contact-heading">
      <div class="container">
        <h1 id="contact-heading">Contact Us</h1>
        <p class="lead">Questions or ready to schedule pickup? Reach out — we reply quickly.</p>
      </div>
    </section>

    <section class="content" aria-labelledby="get-in-touch">
      <div class="container">
        <h2 id="get-in-touch">Get in touch</h2>

        <form class="contact-form" action="#" method="post" aria-label="Contact form">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button class="cta" type="submit">Send Message</button>
        </form>

        <h3>Other ways to reach us</h3>
        <p>Phone: <a href="tel:+1234567890">(123) 456-7890</a></p>
        <p>Address: 123 Main St, Your Town</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2026 We'll Wash and Dry Laundry</p>
      <p><a href="contact.html">Contact us</a></p>
    </div>
  </footer>
</body>
</html>
